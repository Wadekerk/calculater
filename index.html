<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="upper-div">

                <div class="right-div">
                    <i class="ri-collapse-diagonal-fill"></i>
                </div>
                <div class="left-div">
                    <i class="ri-formula"></i>
                    <i class="ri-function-line"></i>
                    <i class="ri-more-2-fill"></i>
                </div>

            </div>
            <div class="mid-div">
                <input type="text" name="" id="">
    
            </div>
            <div class="lower-div">
                <div class="num-div">
                    <div class="num1-div"><h2>AC</h2></div>
                    <div class="num1-div"><h2>%</h2></div>
                    <div class="num1-div"><i class="ri-delete-back-2-line"></i></div>
                    <div class="num1-div"><i class="ri-divide-line"></i></div>
                        
                    </div>

                    <div class="num-div">
                        <div class="num1-div"><h2>7</h2></div>
                        <div class="num1-div"><h2>8</h2></div>
                        <div class="num1-div"><h2>9</h2></div>
                        <div class="num1-div"><p>X</p></div>
                            
                        </div>

                        <div class="num-div">
                            <div class="num1-div"><h2>4</h2></div>
                            <div class="num1-div"><h2>5</h2></div>
                            <div class="num1-div"><h2>6</h2></div>
                            <div class="num1-div"><h2>-</h2></div>
                                
                            </div>

                            <div class="num-div">
                                <div class="num1-div"><h2>1</h2></div>
                                <div class="num1-div"><h2>2</h2></div>
                                <div class="num1-div"><h2>3</h2></div>
                                <div class="num1-div"><h2>+</h2></div>
                                    
                                </div>

                                <div class="num-div">
                                    <div class="num1-div"><h2>00</h2></div>
                                    <div class="num1-div"><h2>0</h2></div>
                                    <div class="num1-div"><h2>.</h2></div>
                                    <div class="num1-div " id="equal"><h2>=</h2></div>
                                        
                                    </div>
                </div>
            </div>
          
        </div>
      

    </div>
</body>
</html>
